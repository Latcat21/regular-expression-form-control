<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Form Control</title>
  
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-3">
          <a href="#" class="brand-logo center my-4">Regular Expressions</a>
         
        </div>
      </nav>
  <div class="container">
     
    <div class="card z-depth-2">
      <h1 class='card-title center'>Please fill out the forms</h1>
      <div class="card-content">
          <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text">
                    <label for="name">name</label>
                    <span class="name-error"></span>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email">
                      <label for="email">Email</label>
                      <span class="email-error"></span>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password">
                        <label for="password">Password</label>
                        <span class="password-error"></span>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="password2" type="password">
                          <label for="name">Re Enter Password</label>
                          <span class="password2-error"></span>
                        </div>
                      </div>
                      <button id='btn' class=" blue darken-3 waves-effect waves-light btn">Submit</button>
              </form>
            </div>

      </div>
    </div>
  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
